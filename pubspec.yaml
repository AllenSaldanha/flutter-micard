name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  font_awesome_flutter: '>= 4.7.0'

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/mypic.png

  fonts:
    - family: Pacifico
      fonts:
      - asset: fonts/Pacifico-Regular.ttf

    - family: Source Sans Pro
      fonts:
      - asset: fonts/SourceSansPro-Black.ttf